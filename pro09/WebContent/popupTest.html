<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = pageLoad;
	function pageLoad(){
		notShowPop = getCookieValue();
		if(notShowPop != "true"){
			window.open("popUp.html", "pop", "width=400,height=500,history=no,resizable=no,status=no,scrollbars=yes,menubar=no");
		}
	}
	
	function getCookieValue(){
		var result = "false";
		if(document.cookie != ""){
			cookies = document.cookie.split(";"); //document 의 cookie 속성으로 정보 가져옴.
			console.log(cookies);
			for (var i = 0; i < cookies.length; i++) {
				element = cookies[i].split("=");
				value = element[0];
				value = value.replace(/^\s*/,''); // 문자열 공백 \s 제거
				if(value == "notShowPop"){
					result = element[1];
				}
			}
		}
		console.log(result);
		return result;
	}
	
	function deleteCookie(){
		document.cookie = "notShowPop="+"false"+";path=/; expires=-1";
	}
</script>
</head>
<body>
	<input type="button" value="쿠키삭제" onclick="deleteCookie()"> 
</body>
</html>
